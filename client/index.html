<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Tree Viewer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
</head>

<body>
  <header>
    <div class="toggle-container">
      <label class="toggle-label" for="dark-mode-toggle">
        <i class="fas fa-moon"></i>
        <span class="toggle-switch"></span>
        <input type="checkbox" id="dark-mode-toggle">
      </label>
    </div>
    <h1><i class="fab fa-github"></i> GitHub Tree Viewer</h1>
  </header>

  <div class="container">
    <div class="card">
      <div class="card-header">
        Enter GitHub Repository URL
      </div>
      <div class="card-body">
        <div class="input-group">
          <div class="input-wrapper">
            <i class="fas fa-link"></i>
            <input type="text" id="repoUrl" placeholder="e.g. https://github.com/user/repository" />
          </div>
          <button id="generateBtn">Generate <i class="fas fa-code-branch"></i></button>
          <button id="btnClear">Clear <i class="fas fa-trash"></i></button>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        Repository Structure
      </div>
      <div class="card-body">
        <div id="responseContainer">
          <button id="copyButton"><i class="fas fa-copy"></i> Copy</button>
          <div id="responseArea">[ Repository tree will appear here ]</div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        Architecture Diagram
        <div class="diagram-controls">
          <button id="zoomIn"><i class="fas fa-search-plus"></i></button>
          <button id="zoomOut"><i class="fas fa-search-minus"></i></button>
          <button id="resetZoom"><i class="fas fa-redo"></i></button>
        </div>
      </div>
      <div class="card-body">
        <div id="loading" style="display: none;">
          <div class="spinner"></div>
          <span>Generating diagram...</span>
        </div>
        <div id="mermaidOutput"></div>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 GitHub Tree Viewer | Created by Huy Ong
  </footer>
</body>

</html>
